<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>Index</title>

</head>
<body>
    <div style="float: left">
        <div id="rect_canvas" style="width: 1024; height: 1024; background-color: #ccc">
            <div id="dom_rect" style="top: 0; left: 0; width: 100; height: 100; background-color: blue; position: absolute"></div>
        </div>

        <canvas id="canvas" width="1024" height="1024"></canvas>

        <svg id="circle_canvas" width="1024" height="1024" style="background-color:#ccc">
            <circle id="circle" cx="50" cy="50" r="50" style="fill: green"/>
        </svg>
    </div>

    <div>
        <select id="typelist" size="3" style="width: 100px; height: 100px">
            <option selected>canvas</option>
            <option>svg</option>
            <option>div</option>
        </select>

        <input id="animcheck" type="CHECKBOX">requestAnimationFrame
    </div>

    <script src="ui.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
